<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikasa VS Titans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loadingPage">
        <img src="/images/welcome1.jpg" alt="">
        <h1>MIKASA VS TITANS</h1>
        <h2>In this game you will help Mikasa to protect the <br> against the terrifying Titans</h2>
        <p>Arrow left --> you go left <br> Arrow right --> you go right <br> Space --> you launch sword <br> Mouse Click --> melee attack
        </p>
        <input id="startButton" type="button" value="START"/>
    </div>

    <canvas id="gamePage" width="500" height="750"></canvas>
    <script src="script.js"></script>

    <div id = gameOver>

    </div>
</body>
</html>
